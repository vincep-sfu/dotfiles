# displays "prefix" (in red) in statusline when prefix is pressed                       
# set -g status-left '#{?client_prefix,#[bg=colour245 fg=colour233 bold],#[fg=colour155]} (#S)'
#increase scroll back                                                                                                                                                                                                                          
set -g history-limit 5000                                                                  # mouse control (clickable windows, panes, resizable panes)                                                                                                                                                                                    
set -g mouse on                                                                                                                                                                                                                               
# Use Alt-arrow keys without prefix key to switch panes                                                                                                                                                                                        
bind -n M-Left select-pane -L                                                                                                                                                                                                                  
bind -n M-Right select-pane -R                                                                                                                                                                                                                 
bind -n M-Up select-pane -U                                                                                                                                                                                                                    
bind -n M-Down select-pane -D                                                                                                                                                                                                                  
                                                                                                                                                                                                                                               
#enable vi mode keys                                                                                                                                                                                                                           
set-window-option -g mode-keys vi                                                                                                                                                                                                              
                                                                                                                                                                                                                                               
                                                                                                                                                                                                                                               
# set default terminal mode to 256 colors                                                                                                                                                                                                      
set -g default-terminal "screen-256color"                                                                                                                                                                                                      
                                                                                                                                                                                                                                               
                                                                                                                                                                                                                                               
                                                                                                                                                                                                                                               
######################                                                                                                                                                                                                                         
### DESIGN CHANGES ###                                                                                                                                                                                                            
######################                                                                                                                                                                                                                         
                                                                                                                                                                                                                                               
# loud or quiet?                                                                                                                                                                                                                               
set-option -g visual-activity on                                                                                                                                                                                                               
set-option -g visual-bell off                                                                                                                                                                                                                  
set-option -g visual-silence off                                                                                                                                                                                                               
set-window-option -g monitor-activity off                                                                                                                                                                                                      
set-option -g bell-action none                                                                                                                                                                                                                 
                                                                                                                                                                                                                                               
#  modes                                                                                                                                                                                                                                       
setw -g clock-mode-colour colour46                                                                                                                                                                                                             
setw -g mode-attr bold                                                                                                                                                                                                                         
setw -g mode-fg colour4                                                                                                                                                                                                                        
setw -g mode-bg colour8                                                                                                                                                                                                                        
                                                                                                                                                                                                                                               
# panes                                                                                                                                                                                                                                        
set -g pane-border-bg colour8                                                                                                                                                                                                                  
set -g pane-border-fg colour8                                                                                                                                                                                                                  
set -g pane-active-border-bg colour8                                                                                                                                                                                                           
set -g pane-active-border-fg colour2                                                                                                                                                                                                           
                                                                                                                                                                                                                                               
# statusbar    



set -g status-position bottom                                                                                                                                                                                                                  
set -g status-justify left                                                                                                                                                                                                                     
set -g status-bg colour8                                                                                                                                                                                                                       
set -g status-fg colour2                                                                                                                                                                                                                       
set -g status-attr dim                                                                                                                                                                                                                         
set -g status-left ''                                                                                                                                                                                                                          
set -g status-right '#[fg=colour2,bg=colour8,bold] %d/%m #[fg=colour2,bg=colour8,bold] %H:%M:%S '                                                                                                                                              
set -g status-right-length 50                                                                                                                                                                                                                  
set -g status-left-length 20                                                                                                                                                                                                                   
                                                                                                                                                                                                                                               
setw -g window-status-current-fg colour2                                                                                                                                                                                                       
setw -g window-status-current-bg colour8                                                                                                                                                                                                       
setw -g window-status-current-attr bold                                                                                                                                                                                                        
setw -g window-status-current-format ' #I#[fg=colour2]:#[fg=colour2]#W#[fg=colour2]#F '                                                                                                                                                        
                                                                                                                                                                                                                                               
setw -g window-status-fg colour2                                                                                                                                                                                                               
setw -g window-status-bg colour8                                                                                                                                                                                                               
setw -g window-status-attr none                                                                                                                                                                                                                
setw -g window-status-format ' #I#[fg=colour2]:#[fg=colour2]#W#[fg=colour2]#F '                                                                                                                                                                
                                                                                                                                                                                                                                               
setw -g window-status-bell-attr bold                                                                                                                                                                                                           
setw -g window-status-bell-fg colour2                                                                                                                                                                                                          
setw -g window-status-bell-bg colour8                                                                                                                                                                                                          
                                                                                                                                                                                                                                               
# messages                                                                                                                                                                                                                                     
set -g message-attr bold                                                                                                                                                                                                                       
set -g message-fg colour2                                                                                                                                                                                                                      
set -g message-bg colour8    
